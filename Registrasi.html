<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #6e61b5;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5445a0;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #6e61b5;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Form Registrasi</h2>
    <form action="login.html" method="get">
      <label for="email">Alamat Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Kata Sandi:</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">Nomor Telepon:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]+" inputmode="numeric" required
             title="Nomor telepon hanya boleh berisi angka">

      <label for="dob">Tanggal Lahir:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Alamat Lengkap:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">Daftar</button>
    </form>

    <div class="login-link">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

</body>
</html>
